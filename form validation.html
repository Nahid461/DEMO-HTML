<!DOCTYPE html>
<html>
    <head>
        <title>
         Form Validation
        </title>
    </head>
    <body>
        <!---form-->
        <fieldset >
            
            <legend >
    >
                FORM VALIDATION
            </legend>
            <fieldset>
            <LEGEND>
                Initial Details
            </LEGEND>
                <lable for= "First Name">First Name</lable>
                <input type="text" name = "First Name" placeholder="Enter Your First Name">
                <br></br>
                <lable for= "Last Name">Last Name</lable>
                <input type = "text" name = "Last Name" placeholder="Enter Your Last Name">
                <br> </br>


            </LEGEND>
        </fieldset>
        <fieldset>
            <legend> Address </legend>
            <label for = "Email ID"> Email ID</label>
            <input type = "Email" name = "Email ID" placeholder="Enter Your EmailId">
            <br></br>
            <lable for ="Address"> Address </Lable>
            <input Type = " Address" Name = "Adresss" placeholder="Enter Your Address">
            <br></br>
            <lable for = "country">Country</lable>
            <select>
              <option> =============Choose Your Country=============</option>
              <option value = "ind" > INDIA </option>
              <option value = "uk"> UK </option>
              <option value = "usa">USA</option>
              <option value ="russia"> RUSSIA </option>
              <option value = "canada"> CANADA </option>
            </select> 
            <br></br>
            <lable for = "State"> State </lable>
            <select>
              <option> ==============Choose Your State===============</option>
              <option value = "madhya pradesh"> MADHYA PRADESH </option>
              <option value = "maharashtra"> MAHARASHTRA </option> 
              <option value = "uttar pradesh"> UTTAR MADHYA PRADESH </option> 
              <option value = "delhi"> DELHI </option>  
              <option value = "jaipur"> JAIPUR </option> 
             </select>
             <br></br>
            <lable for = "city"> City </lable>
            <select>
              <option> ==============Choose Your City===============</option>
              <option value = "thane"> THANE </option>
              <option value = "Nasik"> NASIK </option> 
              <option value = "Pune"> PUNE </option> 
              <option value = "nagpur"> NAGPUR </option>  
              <option value = "kalyan"> KALYAN </option> 
             </select>
            </fieldset>
            <br>
            <fieldset>
                <legend> Password And Gender </legend>
               <lable for = "password"> Password </lable> 
               <input type ="password" name ="password" placeholder="enter your paasword">
               <br></br>
               <lable for = "Gender"> Gender </lable>
               <input type ="radio" name ="gender">Male
               <input type ="radio" name ="gender">Female
            </fieldset>

            <button type = "submit" value ="submit" > submit </button>



        </fieldset>
         




        <!---End Form-->>


    </body>
</html>
